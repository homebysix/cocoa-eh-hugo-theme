<li class="post-item">
    <span class="meta">{{ .Date.Format .Site.Params.dateform }}</span>
    {{ if .Params.draft }}
    <a href="{{ .RelPermalink }}"><span class="draftlabel">DRAFT</span> <span>{{ .Title }}</span></a>
    {{ else }}
    <a href="{{ .RelPermalink }}"><span>{{ .Title }}</span></a>
    {{ end }}
</li>
