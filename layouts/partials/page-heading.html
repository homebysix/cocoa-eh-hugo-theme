<div class="page-heading">
{{ if .Params.heading }}
    {{ .Params.heading }}
{{ else }}
    {{ if .Params.draft }}
    <span class="draftlabel">DRAFT</span> {{ .Title }}
    {{ else if .Params.hide_title }}
    <!-- Page title hidden -->
    {{ else }}
    {{ .Title }}
    {{ end }}
{{ end }}
</div>
