<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>404 - Page not found</title>
{{ partial "head_includes.html" . }}
<style>
{{ partial "css/errorpages.css" . | safeCSS }}
</style>
</head>
<body>
    {{ if (isset .Site.Params "logofile") }}
    <a href="{{ .Site.BaseURL }}" class="logo"><img class="logo" src="{{ .Site.Params.logofile | relURL }}" alt="logo" style="max-width: 180px;"></a>
    {{ end }}
    <div class="container f04">
        <div class="content">
            <div class="header column">
                <div class="name">404</div>
            </div>
            <div class="detail">The page you were looking for does not exist.</div>
            <div class="suggestion"><a href="/">Visit the home page</a></div>
        </div>
    </div>
{{ template "_internal/google_analytics_async.html" . }}
</body>
</html>
